---
resources:
- name: resource-tutorial
  type: git
  source:
    uri: https://github.com/starkandwayne/concourse-tutorial.git
    branch: develop
- name: resource-gist
  type: git
  source:
    branch: master
    uri:
    private_key:

jobs:
- name: job-bump-date
  serial: true
  plan:
  - get: resource-tutorial
  - get: resource-gist
  - task: bump-timestamp-file
    file: resource-tutorial/tutorials/basic/publishing-outputs/bump-timestamp-file.yml
  - put: resource-gist
    params: {repository: updated-gist}
